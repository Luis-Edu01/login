<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media_query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--A Imagem foi colocada pelo css-->
            </div> 
               
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente!</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="iteracao">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Exemplo@gmail.com">
                        <label for="ilogin"> Login</label>
                    </div>
                    
                    <div class="iteracao">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="********">
                        <label for="isenha"> Senha</label>
                    </div>
                    
                    <div class="entrar">
                        <input type="submit" value="Entrar">
                    </div>
                    <a href="#">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
