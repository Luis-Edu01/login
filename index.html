<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media_query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div> 
               
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente!</p>

                <form action="login.php" method="post">
                    <p id="login">
                        <label for="ilogin">Login: </label>
                        <input type="email" name="login" id="ilogin" required placeholder="Exemplo@gmail.com">
                    </p>
                    <p  id="senha">
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="********">
                    </p>
                    <p id="entrar">
                        <input type="submit" value="Entrar">
                    </p>
                </form>
                <form action="esqueceu.php" method="post">
                    <p id="esqueci">
                        <input type="submit" value="Esqueci a senha">
                    </p> 
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
